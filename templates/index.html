<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Blood Group Detector</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #007bff;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Form Styles */
        .form-action {
            margin-bottom: 20px;
        }

        .form-action h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Preview Container */
        .preview-container {
            margin-top: 10px;
            text-align: center;
        }

        .preview-container img {
            max-width: 200px;
            max-height: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Result Section */
        .result-section {
            margin-top: 20px;
        }

        .result-section h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .result-section table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .result-section th,
        .result-section td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>Blood Group Detection Using Fingerprint</h1>

    <div class="container">
        <div class="form-action">
            <h2>Your Details</h2>
            <form id="bloodGroupForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="Enter your Phone No." pattern="[0-9]{10}" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" required>
                        <option value="" disabled selected>Select your Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <select id="age" required>
                        <option value="" disabled selected>Select your Age</option>
                        <script>
                            for (let i = 1; i <= 100; i++) {
                                document.write(`<option value="${i}">${i}</option>`);
                            }
                        </script>
                    </select>
                </div>

                <div class="form-group">
                    <label for="fingerprint">Upload Fingerprint</label>
                    <input type="file" id="fingerprint" accept="image/*" onchange="previewFingerprint()" required>
                </div>

                <div class="preview-container">
                    <img id="fingerprintPreview" alt="Fingerprint-Preview">
                </div>
                <button type="button" onclick="submitDetails()">Detect Blood Group</button>
            </form>
        </div>

        <div class="result-section" id="result-section" style="display: none;">
            <h2>Detection Result</h2>
            <table>
                <thead>
                    <tr>
                        <th>Field</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody id="resultTableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        function previewFingerprint() {
            const fileInput = document.getElementById('fingerprint');
            const previewImage = document.getElementById('fingerprintPreview');

            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    previewImage.src = reader.result;
                    previewImage.style.display = 'block'; // Make the image visible
                };
                reader.readAsDataURL(file); // Pass the file object to readAsDataURL
            }
        }

        function submitDetails() {
            const name = document.getElementById('name').value;
            const mobile = document.getElementById('mobile').value;
            const gender = document.getElementById('gender').value;
            const age = document.getElementById('age').value;
            const fingerprintInput = document.getElementById('fingerprint');
            const fingerprintFile = fingerprintInput.files[0];

            // Check if any required field is empty
            if (!name || !mobile || !gender || !age || !fingerprintFile) {
                alert("Please fill in all fields.");
                return;
            }

            const formData = new FormData();

            formData.append('file', fingerprintFile);
            formData.append('name', name);
            formData.append('mobile', mobile);
            formData.append('gender', gender);
            formData.append('age', age);


            fetch('/predict', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    const resultSection = document.getElementById('resultSection');
                    const resultTableBody = document.getElementById('resultTableBody');

                    resultTableBody.innerHTML = `
                    <tr><td>Name</td><td>${data.name}</td></tr>
                    <tr><td>Mobile</td><td>${data.mobile}</td></tr>
                    <tr><td>Gender</td><td>${data.gender}</td></tr>
                    <tr><td>Age</td><td>${data.age}</td></tr>
                    <tr><td>Fingerprint</td><td><img src="${document.getElementById('fingerprintPreview').src}" style="max-width: 100px; max-height: 100px;"></td></tr>
                    <tr><td>Confidence</td><td>${data.confidence}</td></tr>
                    <tr><td>Blood Group</td><td>${data.predicted_label}</td></tr>
                `;

                    resultSection.style.display = "block";
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("An error occurred. Please try again.");
                });
        }
    </script>
</body>

</html>
